{{ define "main"}}
<article class="post">
    <header>
        <h2>{{ .Title }}</h2>
        <p>
            By {{ .Params.Author }}
        </p>
        <p>
            Posted {{ .Date.Format "January 2, 2006"}}
            <span class="tags">
                in 
                {{ range.Params.tags }}
                    <a class="tag" href="/tags/{{ .|urlize }}">{{ . }}</a>
                {{ end }}
            </span>
        </p>
        <P>
            Reading Time {{ math.Round (div (countwords .Content) 200.0)}} minutes.
        </P>

    </header>

    <section class="body">
        {{ .Content }}
    </section>

    </article>

    {{ end }}
